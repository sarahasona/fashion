<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo3.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars small-menu"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item dropdown text-center">
              <a class="nav-link" href="login.html" role="button">
                <i class="fas fa-user"></i> Login
              </a>
            </li>
            <li class="nav-item dropdown text-center">
              <a class="nav-link" href="sign-up.html" role="button">
                <i class="fas fa-user-plus"></i> sign up
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="section-form text-uppercase form-signin m-auto bg-img py-3">
      <form class="m-auto w-50 form p-5 mt-5">
        <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
          <label for="passord">Password</label>
        </div>
        <button class="btn btn-success w-100 py-2" type="submit" id="submitBtn">
          Sign in
        </button>
      </form>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <!-- <script src="js/nav.js"></script> -->
    <script src="js/log-in.js"></script>
  </body>
</html>
